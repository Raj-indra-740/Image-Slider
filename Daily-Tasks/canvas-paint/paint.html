<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas Paint</title>
    <link rel="stylesheet" href="paint.css">
</head>
<body>
    <canvas id="paintDiv"></canvas>
    
    
    <div class="tool-panel pos-1" id="toolPanel">    
        <h3>Fill</h3> 
        <div class="color-palate " id="colorPalate">          
        </div>
        <div class=" flex">
            <div class="color-card picker-card " id="pickerCard">
                <input type="color" id="colorPicker">
            </div>
            <button class="change-color-btn" id="changeColor">Apply</button>    
        </div>
    </div>
    <div class="tool-panel pos-2" id="toolPanel">    
        <h3>Stroke</h3> 
        <div class="color-palate " id="colorPalate">          
        </div>
        <div class=" flex">
            <div class="color-card picker-card " id="pickerCard">
                <input type="color" id="colorPicker">
            </div>
            <button class="change-color-btn" id="changeColor">Apply</button>    
        </div>
    </div>
    <script src="paint.js"></script>
</body>
</html>
