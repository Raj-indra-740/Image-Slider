<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .tip-section {
        --primary-bg-color: #181a1b;
        --input-bg-color: #35393b;
        --fade-bg-color: #2a456f;
        --primary-font-color: #4f38f8;
        --secondary-font-color: #b589ff;
        --secondary-bg-color: #370092;

        font-family: sans-serif;
      }
      .tip-container {
        width: 100%;
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        background-color: var(--primary-bg-color);
        color: var(--primary-font-color);
      }
      .tip-calculator {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        font-size: 20px;
      }
      .center {
        width: 80%;
        max-width: 295px;
        margin: 0 auto;
      }
      .relative{
        position: relative;
      }
      #billAmmount{
        padding-left:25px;
      }
      .rupeeSymbol{
        position: absolute;
        top: 40px;
        left: 10px;
      }
      .tip-selector {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }
      .tip-option {
        width: 100%;
        max-width: 30%;
        background-color: var(--secondary-bg-color);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 18px;
      }
      .tip-option:hover {
        outline: 3px solid orange;
      }

      .tip-input {
        width: 100%;
        padding: 7px;
        border: 2px solid var(--input-bg-color);
        border-radius: 5px;
        background-color: transparent;
        color: var(--primary-font-color);
        font-size: 18px;
        margin-top: 10px;
      }
      .tip-input:focus {
        all: none;
        outline: none;
        background-color: var(--input-bg-color);
      }
      input[type="number"]::-webkit-inner-spin-button, 
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .tip-calculation-result {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;

        width: 45%;
        height: fit-content;
        color: white;
        background-color: var(--fade-bg-color);
        border-radius: 10px;
        padding: 20px 40px;
      }
      .result-data-cotainer {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .result-data {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }
      .calc-nums {
        font-size: 22px;
        font-weight: 600;
        color: var(--secondary-font-color);
      }
      .calc-tag {
        font-size: 16px;
        font-weight: 600;
      }
      .result-data-btn {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn {
        font-size: 14px;
        color: white;
        background-color: var(--primary-bg-color);
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #343739;
      }
    </style>
  </head>
  <body>
    <div class="tip-section">
      <div class="tip-container">
        <div class="tip-calculator">
          <div class="center">
            <label for="bill" class="relative">
                Bill
                <br />
                <input type="number" class="tip-input" id="billAmmount" value=""/>
                <span class="rupeeSymbol">₹</span>
            </label>
          </div>

          <div class="center">
            <label for="tip"> Select Tip </label>
            <div class="tip-selector">
              <div class="tip-option" data-value="5">5%</div>
              <div class="tip-option" data-value="10">10%</div>
              <div class="tip-option" data-value="15">15%</div>
              <div class="tip-option" data-value="25">25%</div>
              <div class="tip-option" data-value="50">50%</div>
              <div class="tip-option" data-value="75">75%</div>
              <input type="text" class="tip-input" id="tipPercent" placeholder="Custom Tip" value="" />
            </div>
          </div>

          <div class="center">
            <label for="noOfPeople">No Of People</label>
            <br />
            <input type="number" class="tip-input" id="noOfPeople" />
          </div>
        </div>
        <div class="tip-calculation-result">
          <div class="result-data-cotainer">
            <div class="result-data">
              <p class="calc-tag">Tip amount</p>
              <p class="calc-nums"><span>₹</span><span id="tipAmmount">0</span></p>
            </div>
            <div class="result-data">
              <p class="calc-tag">Total</p>
              <p class="calc-nums"><span>₹</span><span id="totalBill">0</span></p>
            </div>
            <div class="result-data">
              <p class="calc-tag">Each Person Bill</p>
              <p class="calc-nums"><span>₹</span><span id="splitAmmount">0</span></p>
            </div>
          </div>
          <div class="result-data-btn">
            <button class="btn" id="print">Print</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="tipCalculator.js"></script>
  </body>
</html>
