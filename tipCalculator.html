<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tipCalculator.css">
  </head>
  <body>
    <div class="tip-section">
      <div class="tip-container">
        <div class="tip-calculator">
          <div class="center">
            <label for="bill" class="relative">
                Bill
                <br />
                <input type="number" class="tip-input" id="billAmmount" value=""/>
                <span class="rupeeSymbol">₹</span>
            </label>
          </div>

          <div class="center">
            <label for="tip"> Select Tip </label>
            <div class="tip-selector">
              <div class="tip-option" data-value="5">5%</div>
              <div class="tip-option" data-value="10">10%</div>
              <div class="tip-option" data-value="15">15%</div>
              <div class="tip-option" data-value="25">25%</div>
              <div class="tip-option" data-value="50">50%</div>
              <div class="tip-option" data-value="75">75%</div>
              <input type="text" class="tip-input" id="tipPercent" placeholder="Custom Tip" value="" />
            </div>
          </div>

          <div class="center">
            <label for="noOfPeople">No Of People</label>
            <br />
            <input type="number" class="tip-input" id="noOfPeople" />
          </div>
        </div>
        <div class="tip-calculation-result">
          <div class="result-data-cotainer">
            <div class="result-data">
              <p class="calc-tag">Tip amount</p>
              <p class="calc-nums"><span>₹</span><span id="tipAmmount">0</span></p>
            </div>
            <div class="result-data">
              <p class="calc-tag">Total</p>
              <p class="calc-nums"><span>₹</span><span id="totalBill">0</span></p>
            </div>
            <div class="result-data">
              <p class="calc-tag">Each Person Bill</p>
              <p class="calc-nums"><span>₹</span><span id="splitAmmount">0</span></p>
            </div>
          </div>
          <div class="result-data-btn">
            <button class="btn" id="print">Print</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="tipCalculator.js"></script>
  </body>
</html>
